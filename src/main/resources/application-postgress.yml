spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/mydatabase  # Change to your PostgreSQL DB URL
    username: your_db_username                      # Replace with your PostgreSQL database username
    password: your_db_password                      # Replace with your PostgreSQL database password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect  # Use PostgreSQLDialect
